<div *ngIf="!isLoading">
    <h1 class="mt-4">{{post.Title}}</h1>

    <!-- Author -->
    <p class="lead">
        Speaker
        <a [href]="post.SpeakerLink" target="_blank">{{post.Speaker}}</a>
    </p>

    <hr>

    <!-- Date/Time -->
    <p>On {{fullDate}}</p>

    <hr>

    <!-- Preview Image -->
    <img class="img-fluid rounded" [src]="post.ImageLink" alt="">

    <hr>
    <!-- Post Content -->
    <div [innerHtml]="htmlBody" class="post-body"></div>

    <hr>
</div>
