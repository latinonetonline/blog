<div class="card my-4">
    <h5 class="card-header bg-dark">Search</h5>
    <div class="card-body">
        <div class="input-group">
            <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Search for..."/>
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="GoClick()">Go!</button>
            </span>
        </div>
    </div>
</div>
