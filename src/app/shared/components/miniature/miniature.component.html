<!-- Blog Post -->
<div class="card mb-4">
  <img class="card-img-top" [src]="post.ImageLink" alt="Card image cap">
  <div class="card-body">
    <h2 class="card-title">{{post.Title}}</h2>
    <p class="card-text">{{post.Description}}</p>
    <a [href]="getPostLink()" class="btn btn-primary">Ver Art√≠culo &rarr;</a>
  </div>
  <div class="card-footer text-muted">
    Speaker: {{post.Speaker}}
  </div>
</div>
